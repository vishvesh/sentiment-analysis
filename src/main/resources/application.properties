#Sentiment Analysis Application properties file
spring.application.name: Sentiment-Analysis-App

security.user.password=password
security.basic.enabled: true

#Aylien API Keys
aylien.api.appid=982c3aad
aylien.api.key=2a8fd63059c9093e7669eb7063943a9f
aylien.api.endpoint=https://api.aylien.com/api/v1

spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix= .jsp

spring.datasource.url = jdbc:mysql://localhost:3306/sentimentanalysis?useSSL=false
spring.datasource.username = root
spring.datasource.password = password
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# JPA / HIBERNATE
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

